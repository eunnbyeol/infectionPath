<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>송이의 방 꾸미기</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-container page-transition">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="room-header">
            <h1>송이의 방</h1>
        </div>

        <div class="points-bar">
            <div class="points-item">
                <i class="fas fa-coins"></i>
                <span id="total-coins">250</span>
            </div>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2>오늘의 할 일</h2>
                <div class="todo-summary">
                    <span class="todo-count">0/5</span>
                    <div class="todo-progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="todo-item" onclick="location.href='todo.html'">
                <div class="todo-icon-wrapper">
                    <div class="todo-icon">
                        <i class="fas fa-dumbbell"></i>
                    </div>
                </div>
                <div class="todo-content">
                    <div class="todo-title">아침운동 30분</div>
                    <div class="todo-reward">
                        <i class="fas fa-coins"></i>
                        <span>2 코인</span>
                    </div>
                </div>
                <div class="todo-status">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="todo-item" onclick="location.href='todo.html'">
                <div class="todo-icon-wrapper">
                    <div class="todo-icon">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
                <div class="todo-content">
                    <div class="todo-title">영어단어 50개 암기</div>
                    <div class="todo-reward">
                        <i class="fas fa-coins"></i>
                        <span>2 코인</span>
                    </div>
                </div>
                <div class="todo-status">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="todo-item" onclick="location.href='todo.html'">
                <div class="todo-icon-wrapper">
                    <div class="todo-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                </div>
                <div class="todo-content">
                    <div class="todo-title">독서 1시간</div>
                    <div class="todo-reward">
                        <i class="fas fa-coins"></i>
                        <span>2 코인</span>
                    </div>
                </div>
                <div class="todo-status">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="todo-item" onclick="location.href='todo.html'">
                <div class="todo-icon-wrapper">
                    <div class="todo-icon">
                        <i class="fas fa-code"></i>
                    </div>
                </div>
                <div class="todo-content">
                    <div class="todo-title">코딩공부</div>
                    <div class="todo-reward">
                        <i class="fas fa-coins"></i>
                        <span>2 코인</span>
                    </div>
                </div>
                <div class="todo-status">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="todo-item" onclick="location.href='todo.html'">
                <div class="todo-icon-wrapper">
                    <div class="todo-icon">
                        <i class="fas fa-pen-nib"></i>
                    </div>
                </div>
                <div class="todo-content">
                    <div class="todo-title">일기쓰기</div>
                    <div class="todo-reward">
                        <i class="fas fa-coins"></i>
                        <span>2 코인</span>
                    </div>
                </div>
                <div class="todo-status">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div class="canvas">
                <img src="./기본_배경제거.png" alt="꾸미기 씬" class="scene">
                <div class="badges">
                    <div class="badge">
                        <img src="./뱃지.png" alt="뱃지" class="badge-img">
                    </div>
                    <div class="badge">
                        <img src="./뱃지.png" alt="뱃지" class="badge-img">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="active"><i class="fas fa-home"></i></button>
            <button onclick="location.href='shop.html'"><i class="fas fa-store"></i></button>
            <button onclick="location.href='friends.html'"><i class="fas fa-user-friends"></i></button>
            <button onclick="location.href='furniture.html'"><i class="fas fa-couch"></i></button>
            <button onclick="location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
        </div>
    </div>

    <script>
        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // 코인 관련 함수
        function loadCoins() {
            const savedCoins = localStorage.getItem('totalCoins');
            if (savedCoins) {
                document.querySelectorAll('#total-coins').forEach(element => {
                    element.textContent = savedCoins;
                });
            } else {
                // 초기 코인 설정
                localStorage.setItem('totalCoins', '250');
            }
        }

        function updateCoins(amount) {
            const currentCoins = parseInt(localStorage.getItem('totalCoins') || '250');
            const newCoins = currentCoins + amount;
            localStorage.setItem('totalCoins', newCoins.toString());
            document.querySelectorAll('#total-coins').forEach(element => {
                element.textContent = newCoins;
            });
        }

        // 페이지 로드 시 코인 데이터 불러오기
        loadCoins();

        // 버튼 클릭 효과와 페이지 전환
        const buttons = document.querySelectorAll('.bottom-nav button, .todo-item');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.classList.contains('todo-item')) {
                    document.querySelector('.iphone-container').style.opacity = '0';
                    setTimeout(() => {
                        location.href = 'todo.html';
                    }, 300);
                } else {
                    document.querySelector('.bottom-nav button.active')?.classList.remove('active');
                    this.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
